<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dangrek&family=Kdam+Thmor+Pro&family=Romanesco&display=swap" rel="stylesheet">        <script src="https://kit.fontawesome.com/52edb7c0e0.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <header>
        <h1>Weather app <i class="fa-solid fa-cloud-sun-rain"></i></h1>
    </header>
    <div class="container">
        <div class="sear-today-container">
            <div class="search">
                <div class="form">
                    <h1>Search for your location</h1>
                    <div>     <input id="cityName" type="text" placeholder="Enter your location"> 
                        <button id="searchBTN"><i class="fa-solid fa-magnifying-glass"></i></button>
                        </div>
                        <div class="buttons">
                            <button id="unit" >C</button>
                            <button id="d-h" >DAYS</button>
                        </div>
                   
                </div>
            </div>
            <div class="today">
                <div>
                    <h1> Today in Somewhere <i class="fa-solid fa-house"></i></h1>
                    <p>Temperature <i class="fa-solid fa-temperature-empty"></i>: 19 C</p>
                    <p>Fells like <i class="fa-solid fa-sun"></i>: 20.39 Â°C</p>
                    <p>Humidity <i class="fa-solid fa-droplet"></i>: 97 %</p>
                  <p>Wind <i class="fa-solid fa-wind"></i>: 2.92 km/h</p>
                
                </div>
            </div>
        </div>
      
        <div class="other-days">
        
    </div>
    <script src="main.js"></script>
</body>
</html>
